{% extends "hub/base.html" %}

{% block content %} 

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>Valid?</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        
        {% for p in object_list %}
        <tr>
            <td scope="row">{{p.project_name}}</td>
            <td>{{p.project_duration}} </td>
            <td>{{p.isValid}} </td>
            <td>
                <a href="{% url 'project_detail' p.id %}" class="btn btn-info">More</a>
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>


{% endblock %}
