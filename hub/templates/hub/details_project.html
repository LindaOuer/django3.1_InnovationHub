{% extends "hub/base.html" %}

{% block content %} 
<div class="card border-secondary mb-3">
    <div class="card-header">
        {{ project.project_name}} <br>
        <a href="{% url 'project_update' project.id %}" class="btn btn-outline-secondary">Update</a><br>
        <a href="{% url 'project_delete' project.id %}" class="btn btn-outline-danger">Delete</a>
    </div>
    <div class="card-body">
        <h5 class="card-title">Duration</h5>
        <p class="card-text">
            {{ project.project_duration}}
        </p>
        <h5 class="card-title">Description</h5>
        <p class="card-text">
            {{ project.description}}
        </p>
        <h5 class="card-title">Needs</h5>
        <p class="card-text">
            {{ project.needs}}
        </p>
        <a href="#" class="btn btn-outline-dark">participate</a>
    </div>
    <div class="card-footer text-muted">
        {{ project.updated_at}}
    </div>
</div>

{% endblock %}
